<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML page title</title>
  </head>
  <body>
    <h1>This is an H1 heading</h1>
    <h2>This is an H2 heading</h2>
    <h3>This is an H3 heading and this continues up to H6</h3>
    <p>This is a paragraph</p>

    <!-- unordered list -->
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
    </ul>

    <!-- Ordered list -->
    <ol>
      <li>a</li>
      <li>b</li>
      <li>c</li>
    </ol>

    <!-- this is a button -->
    <button>This is a button. Click this button.</button>
    <!-- break line creates a new line -->
    <br />
    <br />

    <!-- input  -->
    <input type="text" placeholder="Type text here" /br>
    <br />
    <br />
    <input type="password" placeholder="Password" name="" id="" />

    <!-- horizontal line: -->
    <hr />

    <form action="">
      Height: <input type="text" name="" id="" /> 
      Width: <input type="text" name="" id="" />
      <br />
      <br />
      <input type="submit" /><br />
    </form>
  </body>
</html>
